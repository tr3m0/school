<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es3</title>
</head>
<body>
    <ul id="lista"></ul>
    <script>
        for (let i = 1; i <= 3; ++i) {
            const li = document.createElement("li");
            li.innerText = "Item " + i;
            lista.appendChild(li);
        }
    </script>
</body>
</html>
